<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="scripts/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <span class="header__title">Ремонт техники различных брендов</span>
      </header>
      <main class="main">
        <div class="swiper" id="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/lenovo_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/samsung_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/apple_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/bosch_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/acer_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/hp_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/viewSonic_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/sony_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="container__item" href="#">
                <img class="item__logo" src="img/lenovo_logo.svg" />
                <button href="#" class="item__arrow"></button>
              </a>
            </div>
            ...
          </div>
          <!-- If we need pagination -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="container" id="container">
          <a class="container__item" href="#">
            <img class="item__logo" src="img/lenovo_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/samsung_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/apple_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/viewSonic_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/bosch_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item container__item_hp" href="#">
            <img class="item__logo" src="img/hp_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/acer_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
          <a class="container__item" href="#">
            <img class="item__logo" src="img/sony_logo.svg" />
            <button href="#" class="item__arrow"></button>
          </a>
        </div>
        <button
          type="button"
          class="main__more"
          id="main__more"
          onclick="seeMore()"
        >
          Показать все
        </button>
      </main>
    </div>
    <script src="scripts/swiper.js"></script>
  </body>
</html>
